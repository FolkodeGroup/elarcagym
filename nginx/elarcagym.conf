# Configuración de Nginx para El Arca Gym
# Archivo: /etc/nginx/sites-available/elarcagym
#
# Copiar a la VPS:
#   scp -P 5173 nginx/elarcagym.conf root@168.197.49.120:/etc/nginx/sites-available/elarcagym
#
# Activar:
#   sudo ln -sf /etc/nginx/sites-available/elarcagym /etc/nginx/sites-enabled/
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx

upstream frontend {
    server 127.0.0.1:4173;
}

upstream backend {
    server 127.0.0.1:4000;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name elarcagym.com.ar www.elarcagym.com.ar;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name elarcagym.com.ar www.elarcagym.com.ar;

    # Certificados SSL (generados por Certbot)
    ssl_certificate /etc/letsencrypt/live/elarcagym.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elarcagym.com.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Tamaño máximo de request body (para imágenes)
    client_max_body_size 10M;

    # ===== Backend API routes =====
    # Cada ruta de la API se envía al backend (puerto 4000)

    location /users {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

