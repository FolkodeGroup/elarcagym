name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  BACKEND_IMAGE: dgimenezdeveloper/el-arca-gym-manager-backend
  FRONTEND_IMAGE: dgimenezdeveloper/el-arca-gym-manager-frontend
  # URL de producci√≥n del backend (a trav√©s de Nginx reverse proxy)
  PRODUCTION_API_URL: https://elarcagym.com.ar

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.PRODUCTION_API_URL }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy-notification:
    name: Verify and Notify
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify docker-compose.yml uses correct images
        run: |
          echo "‚úÖ Checking docker-compose.yml configuration..."
          grep -q "image: ${{ env.BACKEND_IMAGE }}:latest" docker-compose.yml && echo "‚úÖ Backend image configured correctly" || echo "‚ö†Ô∏è  Backend image may not be configured"
          grep -q "image: ${{ env.FRONTEND_IMAGE }}:latest" docker-compose.yml && echo "‚úÖ Frontend image configured correctly" || echo "‚ö†Ô∏è  Frontend image may not be configured"
          echo ""
          echo "‚úÖ Build and push complete!"
          echo "üì¶ Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "üì¶ Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
          echo ""
          echo "üîÑ Watchtower will automatically pull and restart containers on the VPS"
          echo "   (polling every 5 minutes)"
