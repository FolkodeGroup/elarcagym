name: Docker Build and Push

on:
  push:
    branches:
      - main
      - docker-setup
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

env:
  BACKEND_IMAGE: dgimenezdeveloper/el-arca-gym-manager-backend
  FRONTEND_IMAGE: dgimenezdeveloper/el-arca-gym-manager-frontend

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Required secret - configure in repository settings

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  update-compose-file:
    name: Verify docker-compose configuration
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify docker-compose.yml uses correct images
        run: |
          echo "✅ Checking docker-compose.yml configuration..."
          grep -q "image: ${{ env.BACKEND_IMAGE }}:latest" docker-compose.yml && echo "✅ Backend image configured correctly" || echo "⚠️  Backend image may not be configured"
          grep -q "image: ${{ env.FRONTEND_IMAGE }}:latest" docker-compose.yml && echo "✅ Frontend image configured correctly" || echo "⚠️  Frontend image may not be configured"
          echo "✅ Build and push complete!"
