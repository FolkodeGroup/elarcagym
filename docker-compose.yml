services:
  postgres:
    image: postgres:15-alpine
    container_name: elarca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: elarcagym_user
      POSTGRES_PASSWORD: ***REMOVED***
      POSTGRES_DB: elarcagym
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elarca-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dgimenezdeveloper/el-arca-gym-manager-backend:latest
    container_name: elarca-backend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://elarcagym_user:***REMOVED***@postgres:5432/elarcagym
      NODE_ENV: production
      FRONTEND_URL: https://elarcagym.com.ar,https://www.elarcagym.com.ar
      JWT_SECRET: ${JWT_SECRET:-***REMOVED***}
      PORT: 4000
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - elarca-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    image: dgimenezdeveloper/el-arca-gym-manager-frontend:latest
    container_name: elarca-frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "4173:4173"
    depends_on:
      - backend
    networks:
      - elarca-network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_DEBUG=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elarca-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  postgres_data:

networks:
  elarca-network:
    driver: bridge
