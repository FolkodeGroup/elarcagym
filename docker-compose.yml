services:
  postgres:
    image: postgres:15-alpine
    container_name: elarca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: elarcagym_user
      POSTGRES_PASSWORD: elarcagym_pass
      POSTGRES_DB: elarcagym
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elarca-network

  backend:
    image: dgimenezdeveloper/el-arca-gym-manager-backend:latest
    container_name: elarca-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://elarcagym_user:elarcagym_pass@postgres:5432/elarcagym
      NODE_ENV: production
      FRONTEND_URL: https://elarcagym.com.ar,https://www.elarcagym.com.ar
      JWT_SECRET: ${JWT_SECRET:-b1e2f3c4-7d8a-4e5f-9a1b-2c3d4e5f6a7b}
      PORT: 4000
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - elarca-network

  frontend:
    image: dgimenezdeveloper/el-arca-gym-manager-frontend:latest
    container_name: elarca-frontend
    restart: unless-stopped
    ports:
      - "4173:4173"
    depends_on:
      - backend
    networks:
      - elarca-network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_TRACE=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elarca-network

volumes:
  postgres_data:

networks:
  elarca-network:
    driver: bridge
