services:
  # Backend API
  - type: web
    name: el-arca-gym-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: el-arca-gym-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: el-arca-gym-db
    plan: free
    databaseName: el_arca_gym
    user: el_arca_user
